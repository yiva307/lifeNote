<p>tracking works!</p>

<mat-tab-group>
  <mat-tab label="{{ transPage + 'toDoTasks' | translate }}" position="-1">
    <button class="add-btn" mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>

    <table mat-table [dataSource]="toDoListSource">
      <!-- Position Column -->
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef> checkbox </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="todo">
        <th mat-header-cell *matHeaderCellDef> todo </th>
        <td mat-cell *matCellDef="let element"> {{element.todo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dateline">
        <th mat-header-cell *matHeaderCellDef> dateline </th>
        <td mat-cell *matCellDef="let element"> {{element.dateline}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="{{ transPage + 'habit' | translate }}">{{ transPage + "toDoTasks" | translate }} </mat-tab>
  <mat-tab label="{{ transPage + 'projects' | translate }}">{{ transPage + "toDoTasks" | translate }} </mat-tab>
</mat-tab-group>
